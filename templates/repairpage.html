<!DOCTYPE html>
<html lang="en">
  <head>
    <title>維修紀錄</title>
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="/main">Home</a></li>
        <li><a href="/info">Info</a></li>
        <li><a href="/login">Log out</a></li>
      </ul>
    </nav>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="background">
      <h2>REPAIR RECORDS</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Serial num</th>
            <th>Machine</th>
            <th>Employee</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>2023/05/20</td>
            <td>001</td>
            <td>100</td>
            <td>
              Joe
              <tr>
                <td>2023/05/21</td>
                <td>002</td>
                <td>101</td>
                <td>
                  Zoe

                  {% for k in data %}
                  <tr>
                    <td>{{k.datetime}}</td>
                    <td>{{k.rid}}</td>
                    <td>{{k.machine_id}}</td>
                    <td>{{k.name}}</td>
                  </tr>
                  {% endfor %}
                </td>
              </tr>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
